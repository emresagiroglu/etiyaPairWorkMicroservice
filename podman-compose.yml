services:
  configserver:
   image: configserverimage
   build: ./configserver
   restart: always
   container_name: congfigserver
   ports:
    - 8001:8001
   networks:
     - common

  eureka:
   image: localhost/eureka
   build: ./eureka
   container_name: eurekaserver
   ports:
    - 8888:8888
   depends_on:
    - configserver
   environment:
    - SPRING_PROFILES_ACTIVE=docker
   networks:
     - common
  gateway:
   image: "localhost/gateway"
   build: ./gatewayservice
   ports:
     - "8090:8090"
   networks:
     - common
   environment:
     - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
   depends_on:
     - eureka
   #entrypoint: ["./wait-for-it.sh","eureka:8888","--timeout=60","--","java","jar","gateway.jar"]
   #healtcheck arastir!
  customerservice:
    image: "localhost/customerservice"
    build : ./customerservice
    ports:
      - 8081:8081
    networks:
      - common
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka
      - configserver
  identityservice:
    image: "localhost/identityservice"
    build: ./identityservice
    ports:
      - 8083:8083
    networks:
      - common
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka
      - configserver

  catalogservice:
    image: "localhost/catalogservice"
    build: ./catalogservice
    ports:
      - "8086:8086"
    networks:
      - common
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka
      - configserver

  orderservice:
    image: "localhost/orderservice"
    build : ./orderservice
    ports:
      - 8082:8082
    networks:
      - common
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka
      - configserver
  mysql:
   image: docker.io/library/mysql:latest
   container_name: mysql
   environment:
     MYSQL_ROOT_PASSWORD: test
     MYSQL_DATABASE: customer_db
     MYSQL_USER: my_user
     MYSQL_PASSWORD: test
   ports:
     - "3306:3306"
   volumes:
     - mysql_data:/var/lib/mysql
   networks:
     - common

  postgresql:
   image: postgres:16.0
   environment:
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: test
   volumes:
     - postgres_data:/var/lib/postgresql/data
   ports:
     - "5432:5432"
   networks:
     - common


  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root


volumes:
  mysql_data:
  postgres_data:
  mongodb_data:

networks:
  common:
    driver: bridge
